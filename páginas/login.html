<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/estilos/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/javascript/javaScript.js"></script>
</head>
<body>
    <div class="form-group formulario">
        <div>
            <h1>Login</h1>
        </div>
        <form action="" id="entrar" name="entrar">
            <div class="margin">
                <label for="nome">Nome</label>
                <input class="form-control" type="text" id="nomeLogin" name="nomeLogin" placeholder="Nome completo">
            </div>
            <div class="margin">  
                <label for="senha">Senha</label>
                <input class="form-control" type="password" id="senha" name="senhaLogin" placeholder="Senha">  
            </div>  
            <div class="margin">
                <button class="btn btn-primary">Entrar</button>
            </div>
            <div class="margin">
                <label>Não possui cadastro? <a href="/páginas/cadastro.html">Clique aqui!</a></label>
            </div>
        </form>    
    </div>
</body>
</html>
